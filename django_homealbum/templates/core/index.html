{% extends "base.html" %}

{% block title %}Title hello{% endblock %}

{% block content %}
    <h1>Photos</h1>
    <a href="/tags/">tags</a>
    <a href="/search/">search</a>

    <ul>
    {% for album in albums %}
        <li><a href="albums/{{ album.name }}/">{{ album.name }}</a> ({{ album.earliest_date|date:"d.m.Y" }} - {{ album.latest_date|date:"d.m.Y" }})</li>
    {% endfor %}
    </ul>
{% endblock %}
