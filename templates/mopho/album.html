{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{ album.name }}{% endblock %}

{% block content %}
    <h1>{{ album.name }}</h1>
    <div>
    <a href="/">Up</a>

    </div>
    <div>
    <a href="download/">Download all as .zip</a>
    </div>

    {% for pic in pics %}
        <div class="img" id="{{ pic.file_hash }}"><a href="{{ pic.link_url }}"><img src="{% static pic.thumb_url %}"  /></a></div>
    {% endfor %}
{% endblock %}
